<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Crear Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input type="text" class="form-control" name="nombres" [(ngModel)]="persona.nombres">
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" [(ngModel)]="persona.apellidos">
                </div>
                <button (click)="Guardar()" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
