<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Listar Personas</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha Creaci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let persona of personas">
                            <td>{{persona.id}}</td>
                            <td>{{persona.nombres}}</td>
                            <td>{{persona.apellidos}}</td>
                            <td>{{persona.fechaCreacion}}</td>
                            <td>
                                <button (click)="Editar(persona.id)" type="button" class="btn btn-warning">Editar</button>
                                <button (click)="Borrar(persona.id)" type="button" class="btn btn-danger" style="margin-left: 10px;">Borrar</button>
                            </td>   
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
